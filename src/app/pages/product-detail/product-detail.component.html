
    <mat-card-content class="example-card">

        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Product Name</mat-label>
            <input matInput type="text" [value]="selectedProduct == null ? 'Product Name' : selectedProduct.name">
            <mat-icon matSuffix>redeem</mat-icon>
            <mat-hint>e.g. Silver Laptop</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Brand</mat-label>
            <input matInput type="text" [value]="selectedProduct == null ? 'Brand' : selectedProduct.brand">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>e.g. BrandA</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Category</mat-label>
            <mat-hint>e.g. Fashion</mat-hint>
            <mat-icon matSuffix>category</mat-icon>
            <mat-select [(value)]="selectedProduct == null ? 'Category' : selectedProduct.category">
                <mat-option>None</mat-option>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <mat-form-field>
            <mat-label>Preffered currency</mat-label>
            <mat-select [(value)]="selected">
        
                <mat-option *ngFor="let currency of currencies" [value]="currency.value">
                    {{currency.text}}
                </mat-option>
        
            </mat-select>
        </mat-form-field> -->

        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Price</mat-label>
            <input matInput type="number" class="example-right-align" [value]="selectedProduct == null ? '0' : selectedProduct.price">
            <mat-icon matSuffix>attach_money</mat-icon>
            <mat-hint>e.g. 8.99</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Location</mat-label>
            <input matInput type="text" [value]="selectedProduct == null ? 'Location' : selectedProduct.location">
            <mat-icon matSuffix>place</mat-icon>
            <mat-hint>e.g. A8</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>On Sale</mat-label>
            <mat-hint>e.g. Yes or No</mat-hint>
            <mat-icon matSuffix>local_offer</mat-icon>
            <mat-select [(value)]="selectedProduct == null ? 'On Sale' : selectedProduct.onSale">
                <mat-option>None</mat-option>
                <mat-option value="option1">Yes</mat-option>
                <mat-option value="option2">No</mat-option>
            </mat-select>
        </mat-form-field>

            
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Save</button>
        <button mat-raised-button color="primary">Delete</button>
    </mat-card-actions>
